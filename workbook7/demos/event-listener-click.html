<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener Click Example</title>
  </head>
  <body>
    <main>
      <button id="clickMeButton">Click Me!</button>
    </main>
    <script>
      const clickMeButton = document.querySelector("#clickMeButton");

      clickMeButton.onclick = function () {
        console.log("onclick click");
      };

      clickMeButton.addEventListener("click", function () {
        console.log("event listener click ");
      });
    </script>
  </body>
</html>
