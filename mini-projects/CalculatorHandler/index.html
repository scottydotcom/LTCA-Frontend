<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <p>Number 1: <input type="text" id="numberField1" /></p>
      <p>Number 2: <input type="text" id="numberField2" /></p>

      <div class="buttons">
        <p><input id="addBtn" type="button" value="Add" /></p>
        <p><input id="subBtn" type="button" value="Subtract" /></p>
        <p><input id="multBtn" type="button" value="Multiply" /></p>
        <p><input id="divBtn" type="button" value="Divide" /></p>
      </div>
      <p>Answer: <input type="text" id="answer" /></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
