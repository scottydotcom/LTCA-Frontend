<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <main>
      <article>
        <table>
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1A</td>
              <td>1B</td>
            </tr>
            <tr>
              <td>2A</td>
              <td>2B</td>
            </tr>
            <tr>
              <td>3A</td>
              <td>3B</td>
            </tr>
          </tbody>
          <tfoot>
            <td>Column 1 Total</td>
            <td>Column 2 Total</td>
          </tfoot>
        </table>
      </article>
    </main>
  </body>
</html>
